<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hiren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <a href="#"><h1>Hiren <br/><small>What The F$ck Is My IP!</small></h1></a>
    </div>
</div>
<br/>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Your Connection :</h4></div>
    <table class="table table-bordered table-hover">
        <tbody>
        <tr>
            <td>IP Address</td>
            <td>{{ ip }}</td>
        </tr>
        <tr>
            <td>User Agent</td>
            <td>{{ua}}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<br/>
<br/>
<br/>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>For Command Line </h4></div>
    <table class="table table-bordered table-hover">
        <tbody>
        <tr>
            <td>$ curl ifconfig.tk</td>
            <td>{{ ip }}</td>
        </tr>
        <tr>
            <td>$ curl ifconfig.tk/ua</td>
            <td>{{ ua }}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</html>
